<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户登录</title>
    <link rel="stylesheet" href="../css/login.css">
    <link href="../css/bootstrap.css" rel="stylesheet">
    <script src="../js/jquery-3.6.0.js"></script>
    <script src="../js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container-all">
        <div class="row">
            <div class="col-lg-7 login-side">
                <img src="../images/login_side.jpg" alt="">
            </div>
            <div class="col-lg-5 login-input">
                <div class="container">
                    <h1>登录小蜜蜂蛋糕</h1>
                    <form action="main.html">
                        <div class="form-group mx-5">
                            <label for="exampleInputEmail1">用户名</label>
                            <input type="text" class="form-control" id="exampleInputEmail1">
                        </div>
                        <div class="form-group mx-5">
                            <label for="exampleInputPassword1">密码</label>
                            <input type="password" class="form-control" id="exampleInputPassword1">
                            <small id="emailHelp" class="form-text text-muted">
                                <a id="toResign" class="btn-link" href="#">注册</a>
                            </small>
                        </div>
                        <button id="btn" type="submit" class="btn btn-primary btn-block col-7 offset-3"
                                style="background: #ff9100;border: 1px solid #ff9100">登录</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
